<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIMS — Download</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.0/dist/umd/supabase.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Laboratory Information Management System</div>
      <div class="brand-sub">LIMS-AHL</div>
    </div>
    <div id="auth-area" class="auth-area">
      <button id="btn-login" class="btn">Login Google</button>
      <div id="user-area" class="user-area hidden">
        <span id="user-email"></span>
        <button id="btn-logout" class="btn btn-outline">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <p>Menyiapkan unduhan…</p>
  </main>

  <footer class="footer">
    <small>Provided by: <b>Animal Health Laboratory</b></small>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await window.appInit();
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) { alert('Parameter id tidak ada'); return; }
      const jwt = await window.getJwt();
      if (!jwt) { await window.loginWithGoogle(window.location.href); return; }
      const url = `https://${window.SUPABASE_PROJECT_REF}.functions.supabase.co/auth-download?lg=${encodeURIComponent(id)}`;
      const resp = await fetch(url, { headers: { Authorization: `Bearer ${jwt}` } });
      if (!resp.ok) { alert(`Gagal: ${resp.status} ${await resp.text()}`); return; }
      const blob = await resp.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `report-${id}.${blob.type.includes('pdf') ? 'pdf' : 'html'}`;
      a.click();
      URL.revokeObjectURL(a.href);
      setTimeout(() => location.href='./index.html', 1000);
    });
  </script>
</body>
</html>
