<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Laboratory Information Management System</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7fafc;color:#1a202c}
header,footer{background:#1f2937;color:#fff;padding:12px 20px}
.container{max-width:1100px;margin:0 auto;padding:20px}
nav{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
button, .btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer}
.btn.secondary{background:#6b7280}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.muted{color:#6b7280}
.menu a{display:inline-block;margin-right:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
input,select{padding:10px;border:1px solid #d1d5db;border-radius:8px;width:100%}
label{font-size:12px;color:#374151}
</style>
</head>
<body>
<header>
<div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap">
<div style="font-weight:700">Laboratory Information Management System</div>
<div id="auth-area">
<button id="btn-login">Login</button>
<button id="btn-logout" class="btn secondary" style="display:none">Logout</button>
</div>
</div>
</header>


<main class="container">
<!-- Landing Page -->
<section id="landing" class="card">
<h2>Welcome to AHL LIMS</h2>
<p class="muted">Manage sample submissions, track tests, and generate reports.</p>
<div class="menu" style="margin-top:8px">
<a href="#" class="btn" data-page="submit">Submit Sample</a>
<a href="#" class="btn" data-page="calendar">Calendar</a>
<a href="#" class="btn" data-page="reports">My Reports</a>
</div>
<div style="margin-top:12px" class="muted">Time now: <span id="clock"></span></div>
</section>


<!-- Submit Sample -->
<section id="page-submit" class="card" style="display:none">
<h3>Submit Sample</h3>
<form id="submit-form">
<div class="grid">
<div>
<label>Client Name</label>
<input name="client_name" placeholder="PT Contoh Sejahtera" />
</div>
<div>
<label>Pond/Site</label>
<input name="pond_site" placeholder="Tambak A-3" />
</div>
<div>
<label>Submission Code</label>
<input name="submit_code" placeholder="SUB-2025-0001" required />
</div>
<div>
<label>Notes</label>
<input name="notes" placeholder="Keterangan singkat" />
</div>
</div>
<div style="margin-top:12px">
<button type="submit" class="btn">Save Draft</button>
<button type="button" id="btn-submit-final" class="btn secondary">Submit</button>
</html>
